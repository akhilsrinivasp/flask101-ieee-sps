<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>Hello, Welcome to the Notes Taking App!</h1>
    {% for item in items %}
        <div class="item">
            <h2>{{ item.name }}</h2>
            <p>{{ item.quantity }}</p>
            <p>{{ item.note }}</p>
        </div>
    {% endfor %}
</body> 
</html>
